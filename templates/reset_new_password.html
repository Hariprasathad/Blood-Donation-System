{% extends 'layout.html' %}

{% block title %}Reset Password - BloodLink{% endblock %}

{% block content %}
<div class="auth-wrapper">
    <div class="card auth-card">
        <h2 class="text-center mb-2"><i class="fas fa-shield-heart text-primary"></i> Secure Account</h2>
        <p class="text-center text-light mb-4">Choose a strong new password to continue.</p>

        <form method="post" class="modern-form">
            <div class="form-group">
                <label for="password"><i class="fas fa-lock"></i> New Password</label>
                <input type="password" id="password" name="password" placeholder="Min. 8 characters" required
                    minlength="8">
            </div>

            <button type="submit" class="btn btn-primary w-100 mt-2">
                <i class="fas fa-check-double"></i> Update Password
            </button>
        </form>
    </div>
</div>
{% endblock %}

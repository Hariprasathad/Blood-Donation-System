<!doctype html>
<html>
<head>
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            padding: 40px;
            text-align: center;
        }
        h2 {
            color: #c0392b;
        }
        form {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            max-width: 300px;
            margin: auto;
            box-shadow: 0 0 10px #ccc;
        }
        input {
            width: 90%;
            padding: 8px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #c0392b;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #e74c3c;
        }
        a {
            color: #2980b9;
            text-decoration: none;
        }
        .flash {
            margin-bottom: 10px;
            color: red;
        }
    </style>
</head>
<body>
    <h2>Login</h2>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="flash">{{ messages[0] }}</div>
      {% endif %}
    {% endwith %}

    <form method="post">
        <input name="email" placeholder="Email" type="email" required><br>
        <input name="password" placeholder="Password" type="password" required><br>
        <button type="submit">Login</button>
    </form>

    <p>New user? <a href="{{ url_for('register') }}">Register</a></p>
</body>
</html>

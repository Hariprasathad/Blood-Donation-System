{% extends 'layout.html' %}

{% block title %}Login - BloodLink{% endblock %}

{% block content %}
<div class="auth-wrapper">
    <div class="card auth-card">
        <h2 class="text-center mb-2"><i class="fas fa-fingerprint text-primary"></i> Welcome Back</h2>
        <p class="text-center text-light mb-4">Login to access your donor dashboard</p>

        <form method="post" class="modern-form">
            <div class="form-group">
                <label for="email"><i class="fas fa-envelope"></i> Email Address</label>
                <input type="email" id="email" name="email" placeholder="hari@example.com" required>
            </div>

            <div class="form-group">
                <label for="password"><i class="fas fa-lock"></i> Password</label>
                <input type="password" id="password" name="password" placeholder="••••••••" required>
            </div>

            <div class="form-group text-right mb-4">
                <a href="{{ url_for('forgot_password') }}" class="small text-primary">Forgot your password?</a>
            </div>

            <button type="submit" class="btn btn-primary w-100">
                <i class="fas fa-right-to-bracket"></i> Sign In
            </button>
        </form>
        <p class="mt-4 text-center text-light">
            New to BloodLink? <a href="{{ url_for('register') }}" class="text-primary font-weight-bold">Create
                Account</a>
        </p>
    </div>
</div>
{% endblock %}

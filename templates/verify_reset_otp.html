{% extends 'layout.html' %}

{% block title %}Verify OTP - BloodLink{% endblock %}

{% block content %}
<div class="auth-wrapper">
    <div class="card auth-card">
        <h2 class="text-center mb-2"><i class="fas fa-envelope-open-text text-primary"></i> Verify Identity</h2>
        <p class="text-center text-light mb-4">Please enter the 6-digit code sent to your email.</p>

        <form method="post" class="modern-form">
            <div class="form-group">
                <label for="otp"><i class="fas fa-barcode"></i> Security Code</label>
                <input type="text" id="otp" name="otp" placeholder="123456" required maxlength="6"
                    style="letter-spacing: 0.5rem; text-align: center; font-size: 1.5rem; font-weight: 700;">
            </div>

            <button type="submit" class="btn btn-primary w-100 mt-2">
                <i class="fas fa-shield-check"></i> Verify & Proceed
            </button>
        </form>
    </div>
</div>
{% endblock %}

{% extends 'layout.html' %}

{% block title %}Forgot Password - BloodLink{% endblock %}

{% block content %}
<div class="auth-wrapper">
    <div class="card auth-card">
        <h2 class="text-center mb-2"><i class="fas fa-key text-primary"></i> Lost Access?</h2>
        <p class="text-center text-light mb-4">Enter your registered email to receive a recovery OTP.</p>

        <form method="post" class="modern-form">
            <div class="form-group">
                <label for="email"><i class="fas fa-envelope"></i> Registered Email</label>
                <input type="email" id="email" name="email" placeholder="hari@example.com" required>
            </div>

            <button type="submit" class="btn btn-primary w-100 mt-2">
                <i class="fas fa-paper-plane"></i> Send OTP
            </button>
        </form>
        <p class="mt-4 text-center text-light">
            Wait, I remember! <a href="{{ url_for('login') }}" class="text-primary font-weight-bold">Back to Login</a>
        </p>
    </div>
</div>
{% endblock %}

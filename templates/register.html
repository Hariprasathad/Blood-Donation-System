{% extends 'layout.html' %}

{% block title %}Register - BloodLink{% endblock %}

{% block content %}
<div class="auth-wrapper">
    <div class="card auth-card">
        <h2 class="text-center mb-2"><i class="fas fa-id-card text-primary"></i> Join Global Donors</h2>
        <p class="text-center text-light mb-4">Start your journey to save lives today.</p>

        <form method="post" class="modern-form">
            <div class="form-group">
                <label for="name"><i class="fas fa-user-tag"></i> Full Name</label>
                <input type="text" id="name" name="name" placeholder="Hari P" required>
            </div>

            <div class="form-group">
                <label for="email"><i class="fas fa-envelope"></i> Email Address</label>
                <input type="email" id="email" name="email" placeholder="hari@example.com" required>
            </div>

            <div class="form-row" style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
                <div class="form-group">
                    <label for="blood_group"><i class="fas fa-droplet"></i> Blood Group</label>
                    <select id="blood_group" name="blood_group" required>
                        <option value="" disabled selected>Select</option>
                        <option value="A+">A+</option>
                        <option value="A-">A-</option>
                        <option value="B+">B+</option>
                        <option value="B-">B-</option>
                        <option value="AB+">AB+</option>
                        <option value="AB-">AB-</option>
                        <option value="O+">O+</option>
                        <option value="O-">O-</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="phone"><i class="fas fa-phone"></i> Phone</label>
                    <input type="tel" id="phone" name="phone" placeholder="+91..." required>
                </div>
            </div>

            <div class="form-group">
                <label for="address"><i class="fas fa-map-location-dot"></i> Address / City</label>
                <input type="text" id="address" name="address" placeholder="e.g. Mumbai, Delhi, or Bangalore">
            </div>

            <div class="form-group">
                <label for="password"><i class="fas fa-shield-halved"></i> Security Code</label>
                <input type="password" id="password" name="password" placeholder="Min. 8 characters" required
                    minlength="8">
            </div>

            <button type="submit" class="btn btn-primary w-100">
                <i class="fas fa-user-plus"></i> Create My Account
            </button>
        </form>
        <p class="mt-4 text-center text-light">
            Already registered? <a href="{{ url_for('login') }}" class="text-primary font-weight-bold">Sign In</a>
        </p>
    </div>
</div>
{% endblock %}

<!DOCTYPE html>
<html>
<head>
    <title>Send Blood Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            padding: 30px;
        }
        h2 {
            color: #c0392b;
        }
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px #ccc;
            max-width: 500px;
        }
        label {
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #c0392b;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #e74c3c;
        }
        .flash.success {
            color: green;
            margin-bottom: 10px;
        }
        .flash.danger {
            color: red;
            margin-bottom: 10px;
        }
        a {
            text-decoration: none;
            color: #2980b9;
        }
    </style>
</head>
<body>
    <h2>Register Your Blood Details</h2>

    <!-- Display flash messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="flash {{ category }}">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form method="POST" action="{{ url_for('send') }}">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" value="{{ session['user_name'] }}" readonly>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" value="{{ session['user_email'] }}" readonly>

        <label for="phone">Phone:</label>
        <input type="text" id="phone" name="phone" required>

        <label for="city">Address / City:</label>
        <input type="text" id="city" name="city" required>

        <label for="blood_group">Blood Group:</label>
        <input type="text" id="blood_group" name="blood_group" required>

        <label for="units">Units:</label>
        <input type="number" id="units" name="units" min="1" required>

        <button type="submit">Submit</button>
    </form>

    <br>
    <a href="{{ url_for('dashboard') }}">â¬… Back to Dashboard</a>
</body>
</html>
